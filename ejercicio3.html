<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registro</title>
  </head>
  <body>
    <h1>Formulario de Registro</h1>
    <div>
      <label for="name">Nombre: </label>
      <input type="text" id="name" />
    </div>
    <br />
    <div>
      <label for="last-name">Apellido: </label>
      <input type="text" id="last-name" />
    </div>
    <br />
    <div>
      Modalidad de Cursada:
      <input type="radio" name="modalidad" id="on-demand" />
      <label for="on-demand">On-Demand</label>

      <input type="radio" name="modalidad" id="vivo" />
      <label for="vivo">En vivo</label>
    </div>
    <br />
    <div>
      <label for="email">Correo:</label>
      <input type="text" id="email" />
    </div>
    <br />
    <div>
      <input type="checkbox" /> Deseo recibir informacion sobre nuevos posteos
      en la plataforma de Nucba.
    </div>
    <br />
    <div>
      <input type="checkbox" /> Declaro que lei los terminos y condiciones y
      estoy listo para convertirme en desarrollador web Full Stack.
    </div>
    <br />
    <input type="submit" value="Enviar" />
  </body>
</html>
